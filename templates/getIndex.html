{% load static %}
 <div class="row pt-2 pb-2">
            <div class="col-sm-9">
                <h4 class="page-title">Chart JS</h4>
           </div>
           <div class="col-sm-3">
           </div>
         </div>
         <div class="row">
        <div class="col-lg-12">
           <div class="card">
              <div class="card-body">
                <ul class="nav nav-tabs nav-tabs-info nav-justified">
                  <li class="nav-item">
                    <a class="nav-link {% if index == '0' %} active {% endif %}" data-toggle="tab" href="#tabe-13"><i class="icon-home"></i> <span class="hidden-xs">Area Chart</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if index == '1' %} active {% endif %}" data-toggle="tab" href="#tabe-14"><i class="icon-user"></i> <span class="hidden-xs">Line Chart</span></a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link {% if index == '2' %} active {% endif %}" data-toggle="tab" href="#tabe-15"><i class="icon-envelope-open"></i> <span class="hidden-xs">Bar Chart</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if index == '3' %} active {% endif %}" data-toggle="tab" href="#tabe-16"><i class="icon-settings"></i> <span class="hidden-xs">Pie Chart</span></a>
                  </li>
                </ul>

                <!-- Tab panes -->

                <div class="tab-content" id="getIndex">
                      <div id="tabe-13 " class="container tab-pane {% if index == '0' %} active show {% endif %}">
                       <div class="row">
                            <div class="col-lg-12">
                              <div class="card">
                               <input type="hidden" value="{{ temp }} " id="totalNewData">
                               <input type="hidden" value="{{ positiveCountArr }} " id="positiveCountArr">
                               <input type="hidden" value="{{ negativeCountArr }} " id="negativeCountArr">

                                <div class="card-header text-uppercase">Area chart</div>
                                <div class="card-body">
                                     <canvas id="AreaChart" height="110"></canvas>
                                 </div>
                              </div>
                            </div>
                       </div><!--End Row-->
                  </div>
                  <div id="tabe-14" class="container tab-pane fade {% if index == '1' %} active show {% endif %}">
                      <div class="row">
                            <div class="col-lg-12">
                              <div class="card">
                                <div class="card-header text-uppercase">Line chart</div>
                               <div class="card-body">
                                     <div id="c3-line-chart" height="110"></div>
                                 </div>
                              </div>
                            </div>
                       </div><!--End Row-->
                  </div>
                  <div id="tabe-15" class="container tab-pane fade {% if index == '2' %} active show {% endif %}">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="card">
                            <div class="card-header text-uppercase">Bar Chart</div>
                            <div class="card-body">
                              <canvas id="barChart" height="110"></canvas>
                            </div>
                          </div>
                        </div>
                      </div><!--End Row-->
                  </div>
                  <div id="tabe-16" class="container tab-pane fade {% if index == '3' %} active show {% endif %}">
                        <div class="row">
                            <div class="col-lg-12">
                              <div class="card">
                                <div class="card-header text-uppercase">Pie chart</div>
                                <div class="card-body">
                                 <div id="c3-pie-chart"></div>
                                </div>
                              </div>
                            </div>
                        </div><!--End Row-->
                  </div>
                </div>
              </div>
           </div>

        </div>
      </div><!--End Row-->
    <script src={% static 'js/jquery.min.js' %}></script>
  <script src={% static 'js/popper.min.js' %}></script>
  <script src={% static 'js/bootstrap.min.js' %}></script>

  <!-- simplebar js -->
  <script src={% static 'js/simplebar.js' %}></script>
  <!-- waves effect js -->
  <script src={% static 'js/waves.js' %}></script>
  <!-- sidebar-menu js -->
  <script src={% static 'js/sidebar-menu.js' %}></script>
  <!-- Custom scripts -->
  <script src={% static 'js/app-script.js' %}></script>
  <!-- Chart JS -->
  <script src={% static 'js/Chart.min.js' %}></script>
  <script src={% static 'js/d3.min.js' %}></script>
  <script src={% static 'js/c3.min.js' %}></script>
  <script src={% static 'js/raphael-min.js' %}></script>

  <script src={% static 'js/custom.js' %}></script>
